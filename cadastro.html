<head>
    <meta Content-Type= "text/html" charset="utf-8">

    <meta name="description" content="Somos um escritório de arquitetura focado em projetos e construções de casas de campo.">

    <link rel="icon" href="../favicon_1.ico">
    <!-- CONFIG BOOTSTRAP CSS -->

    <!-- END CONFIG BOOTSTRAP CSS -->

    <!-- scripts -->

    <title> CADASTRO | LAMP - Arquitetura   </title>
</head>
<body id="body">
    <main style="margin-left: 10vw; background-color: rgb(175, 175, 175); margin-right: 10vw; padding: 10vw; border-radius: 60px; margin-top: 2vh;">
            <section class="form-group" >
                <h2 style="font-size: 11vh; color: white; text-shadow: 2px 2px 4px rgb(99, 99, 99); text-align: center;">Formulário de Cadastro</h2>
            
                <form action="mailto:cadastro@arqlamp.com" method="post" enctype="text/plain">
                
                    <small id="nome" class="form-text text-muted" style="font-size: 3vh;margin-top: 1vh;">Nome</small>
                    <input type="text" class="form-control" name="nome" id="" aria-describedby="nome" placeholder="" value="Insira o Nome Completo">
                    
                    <br>
                    
                    <small id="email" class="form-text text-muted" style="font-size: 3vh;margin-top: 1vh;">E-mail</small>
                    <input type="text" class="form-control" name="email" id="" aria-describedby="email" placeholder="" value="Insira o email">
                    
                    <br>
                    
                    <small id="telefone" class="form-text text-muted" style="font-size: 3vh;margin-top: 1vh;">Telefone</small>
                    <input type="tel" class="form-control" name="telefone" id="" aria-describedby="Telefone" placeholder="" value="(DDD) 000 000 000">
                    
                    <br><br>

                    <input type="submit" button type="button" class="btn btn-primary" data-toggle="button" aria-pressed="false" autocomplete="off" value="Enviar" style="font-size: 3vh;margin-top: 1vh;">
                </form> 
            </section>

    </main>
</body>
</html>
