<!DOCTYPE html>
<html>
<head>
    <title> LAMP - Arquitetura </title>
    <style>
        :root{
            font-family: sans-serif;
            font-size: xx-large;
            background-color: black;
            color: white;
            text-align: center;
            padding: 5vh;

        }

        body {

            font-size: 2em;
            margin-top: 30vh;
        }
        h3{
            font-family: 'Courier New', Courier, monospace;

        }
        
        p{
            padding: 2vh;
            font-size: 2vh;
        }

    </style>
</head>
<body>
    <header>
        <h1>AGUARDE...</h1>
    </header>
    <main>
    <h3 id="contador"></h3>
    <span><p> Estamos preparando uma surpresa para vocÃª</p></span>
    </main>
    <script>
        var dataFutura = new Date('2024-05-20T00:00:00').getTime(); // 20 de maio de 2024

        var intervalo = setInterval(function() {
            var agora = new Date().getTime();
            var distancia = dataFutura - agora;

            var dias = Math.floor(distancia / (1000 * 60 * 60 * 24));
            var horas = Math.floor((distancia % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            var minutos = Math.floor((distancia % (1000 * 60 * 60)) / (1000 * 60));
            var segundos = Math.floor((distancia % (1000 * 60)) / 1000);

            document.getElementById("contador").innerHTML = dias + "d " + horas + "h " + minutos + "m " + segundos + "s ";

            if (distancia < 0) {
                clearInterval(intervalo);
                document.getElementById("contador").innerHTML = "CHEGOU!";
            }
        }, 1000);
    </script>
</body>
</html>
